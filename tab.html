<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デリシャスプレミアムアプリ</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section>
        <h2>デリシャスプレミアムの宅配注文</h2>
        <div class="tabs">
            <input id="all" type="radio" name="tab_item" checked>
            <label class="tab_item" for="all">最短24時間でお届け</label>
            <input id="programming" type="radio" name="tab_item">
            <label class="tab_item" for="programming">毎日特売品をお知らせ</label>
            <input id="design" type="radio" name="tab_item">
            <label class="tab_item" for="design">ポイント還元</label>
            <div class="tab_content" id="all_content">
                <div class="tab_content_description">
                    <p>
                        ご注文から最短24時間でお届けします。<br>
                        ※24時間でお届けするエリアは限定されています。その他のエリアは最大5日ほどかかります。
                    </p>
                </div>
            </div>
            <div class="tab_content" id="programming_content">
                <div class="tab_content_description">
                    <p>
                        プッシュ通知で毎日特売品をお知らせします。<br>
                        ※プッシュ通知の設定を有効にする必要があります。
                    </p>
                </div>
            </div>
            <div class="tab_content" id="design_content">
                <div class="tab_content_description">
                    <p>
                        100円につき2円をポイント付与します。<br>
                        ※指定ゴミ袋・切手・たばこなど、一部ポイント付与対象外の商品があります。
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
